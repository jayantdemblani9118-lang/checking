---
- name: Install Nginx and Deploy HTML
  hosts: web
  become: yes

  tasks:
    - name: Install Nginx
      package:
        name: nginx
        state: present
        update_cache: yes

    - name: Copy HTML file to Nginx web directory
      copy:
        src: index.html
        dest: /usr/share/nginx/html/index.html
        mode: '0644'

    - name: Start and enable Nginx
      systemd:
        name: nginx
        state: started
        enabled: yes

